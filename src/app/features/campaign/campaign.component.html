<div class="w-100 d-flex align-items-center justify-content-between px-50px">
    <div class="d-flex pt-3 pb-4 align-items-center">
        <h5 class="fw-semibold">Campagnes</h5>
        <div class="vr mx-4"></div>
        <h5>Mots-clés</h5>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-crimson mx-5 p-2 fw-medium text-white rounded-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Nouvelle campagne
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nouvelle campagne</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-crimson text-white">Créer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex pt-3 pb-4 align-items-center">
        <select class="form-select form-select fs-6 py-2 w-auto text-secondary" aria-label="Default select example">
            <option selected value="0">Date de création desc.</option>
            <option value="1">Date de création asc.</option>
        </select>
        <div class="input-group w-193px ms-3">
            <input type="text" class="form-control fs-6 p-2" placeholder="Recherche..." aria-label="Recherche" aria-describedby="button-addon2">
            <button class="btn bg-white border" type="button" id="button-addon2">
                <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
            </button>
        </div>
    </div>
</div>
<app-campaign-list></app-campaign-list>
